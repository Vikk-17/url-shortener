services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shorty_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Ensure these exist in your .env or override here
      - DATABASE_URL=postgres://postgres:postgres@db:5432/shorty
      - REDIS_URL=redis://redis:6379
      - BASE_URL=http://localhost:8080
      - RUST_LOG=info
    ports:
      - "8080:8080"      # app external port
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shorty_net

  db:
    image: postgres:15
    container_name: shorty_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shorty
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shorty_net

  redis:
    image: redis:7-alpine
    container_name: shorty_redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shorty_net

  prometheus:
    image: prom/prometheus:latest
    container_name: shorty_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    networks:
      - shorty_net
    depends_on:
      - app

